<ion-header >
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Horario
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <div class="contenedor">
  <ion-card >
    <ion-item color="danger">
    <ion-card-title>
      Lunes
    </ion-card-title>
  </ion-item>
    <ion-item>
          <ion-grid >
            <ion-row *ngFor="let it of seccion">
              <ng-container *ngIf="it.id_estudiante == id">
              <table>
                <thead>
                  <tr>
                    <th class="hora">Hora</th>
                    <th class="a">Asignatura</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td ><p class="numero">{{it.fecha}}</p> </td>
                    <td><p class="numero">{{it.nombre}}</p></td>
                </tr>
                  </tbody>
                </table>
              </ng-container>
            </ion-row>
          </ion-grid>
        </ion-item>
    </ion-card>

  </div>
</ion-content>
