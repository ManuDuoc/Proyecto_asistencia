<ion-header >
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div class="contenido">
    <ion-item lines="none" class="ion-text-center">
      <ion-label>
        {{seccion1}}-{{seccion2}}
        <p>{{seccion3}} {{seccion4}} {{seccion5}} {{seccion6}} {{seccion7}}</p>
      </ion-label>
    </ion-item>
    <div class="cont">
      <p class="mp">{{token}}</p>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th class="a">asistencia</th>
        </tr>
      </thead>
      <tbody *ngFor="let it of seccion">
        <tr *ngIf="it.sigla == seccion1 && it.seccion == seccion2">
          <td><p>{{it.nom}}</p> </td>
          <td><p class="numero">{{it.clases}}%</p></td>
      </tr>
      </tbody>
</table>
</div>
<div class="ass"></div>
</ion-content>
