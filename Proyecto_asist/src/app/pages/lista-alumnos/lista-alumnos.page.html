<ion-header >
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div class="contenido">
    <ion-item lines="none" class="ion-text-center">
      <ion-label>
        {{seccion1}}-{{seccion2}}
        <p>{{seccion3}} {{seccion4}} {{seccion5}} {{seccion6}} {{seccion7}}</p>
      </ion-label>
    </ion-item>
    <div class="cont">
      <p class="mp">{{token}}</p>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th class="a">asistencia</th>
        </tr>
      </thead>
      <tbody *ngFor="let it of seccion">
        <tr *ngIf="it.sigla == seccion1 && it.seccion == seccion2">
          <td><p>{{it.nom}}</p> </td>
          <td><p class="numero">{{it.clases}}%</p></td>
      </tr>
      </tbody>
</table>

<div class="bloquear">
  <p class="titulo">Bloquear alumno</p>
  <div class="contenedor">
  <ion-select placeholder="Seleccione la sección" [(ngModel)]="nombreD">
    <ng-container *ngFor="let it of seccion">
    <ion-select-option *ngIf="it.sigla == seccion1 && it.seccion == seccion2 && it.rol == 2" [value]="it.id">{{it.nom}}</ion-select-option>
    </ng-container>
  </ion-select>
  <ion-button size="small" color="medium" class="login-button" (click)="ingresar()">Bloquear</ion-button>
</div>
</div>

<div class="bloquear">
  <p class="titulo">Desbloquear alumno</p>
  <div class="contenedor">
  <ion-select placeholder="Seleccione la sección" [(ngModel)]="nombreX">
    <ng-container *ngFor="let it of seccion">
    <ion-select-option *ngIf="it.sigla == seccion1 && it.seccion == seccion2 && it.rol == 3" [value]="it.id">{{it.nom}}</ion-select-option>
    </ng-container>
  </ion-select>
  <ion-button size="small" color="medium" class="login-button" (click)="desbloquar()">Desbloquear</ion-button>
</div>
</div>

</div>
<div class="ass"></div>
</ion-content>
