<ion-header [style.visibility]="content_visibility">
  <ion-toolbar color="primary">
    <ion-title>codigo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode 
        [qrdata]="qrCodeString" 
        [width]="200" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button
    expand="block"
    class="ion-margin" 
    (click)="startScan()">
    Scan QR Code
  </ion-button>

  <ion-item *ngIf="scannedResult">
    <ion-label
    class="ion-text-wrap">Mensaje: {{scannedResult}}</ion-label>
  </ion-item>

</ion-content>
