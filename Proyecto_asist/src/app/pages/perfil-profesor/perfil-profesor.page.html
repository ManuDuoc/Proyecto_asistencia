<ion-content color="warning" [fullscreen]="true">

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button *ngIF="!menu"></ion-menu-button>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="warning" shape="block" (click)="tomarF()" class="ass" >
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
        <img img [src]="imagen" alt="foto" >
      </ion-avatar>
    </div>
  </ion-grid>

  <ion-row class="ion-padding-horizontal">
    <ion-col size="12">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>
          Profesor
          <p>Aplicaciones Moviles</p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item color="warning">
      <ion-label>
        <ion-text >Nombre usuario</ion-text>
        <p><ion-text color="primary">{{nombre_p}}</ion-text></p>
      </ion-label>
      <ion-icon (click)="ti()" slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item color="warning">
      <ion-label>
        <ion-text >Nombre y apellido</ion-text>
        <p><ion-text color="primary" >{{nombre}} {{apellido}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item  color="warning">
      <ion-label>
        <ion-text>Email</ion-text>
        <p><ion-text color="primary">{{correo}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item color="warning">
      <ion-label>
        <ng-container>
        <ion-text>Telefono</ion-text>
        <p><ion-text color="primary"></ion-text>{{numero}}</p>
      </ng-container>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
